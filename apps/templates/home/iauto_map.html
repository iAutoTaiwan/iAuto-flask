{% extends "layouts/base.html" %}

{% block title %} Dashboard {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}


    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-content">
            <!-- [Dashboard Main] start -->
            <div class="row">
                <!-- [leaflet map] start -->
                <div class="col-md-12 col-xl-6">
                    <div class="container" style="aspect-ratio: 1;">
                        <div id="map" style="width: 100%; height: 100%"></div>
                    </div>
                </div>
                <!-- [leaflet map] end -->

                <!-- [information] start -->
                <div class="col-md-12 col-xl-6">
                    <div class="container">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header"><h5>車輛狀態異常</h5></div>
                                <div id="vehicle-abnormal" class="card-body">

                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header"><h5>派遣中待確認</h5></div>
                                <div id="vehicle-wait" class="card-body">

                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header"><h5>任務執行中</h5></div>
                                <div id="vehicle-work" class="card-body">

                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header"><h5>正在返回休息站</h5></div>
                                <div id="vehicle-return" class="card-body">

                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header"><h5>車庫停靠車輛</h5></div>
                                <div id="vehicle-park" class="card-body">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- [information] end -->
            </div>
            <!-- [Dashboard Main] end -->
        </div>
    </div>
    <!-- [ Main Content ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

    <!-- Map -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

    <!-- for fmm (Fast Map Matching algorithm, which needs wkt format) -->
    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/terraformer/1.0.8/terraformer.min.js"></script>
    <script src="https://unpkg.com/terraformer-wkt-parser@1.1.2/terraformer-wkt-parser.js"></script>
    -->

    <!-- MQTT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

    <!-- Mapbox js -->
    <script src="/static/assets/js/pages/boundary_mapbox_XSP_TEP.js"></script>
    <script src="/static/assets/js/pages/initial_mapbox_XSP_TEP.js"></script>

    <!-- socket.io js -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
    <script src="/static/assets/js/pages/socketio-map.js"></script>

{% endblock javascripts %}
